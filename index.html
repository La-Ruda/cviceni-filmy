<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Filmy</title>

  </head>
  
  <body>
    <div id="app">
      <form class="filters">
        <label>
          Žánr:
          <select id="select-genre">
            <option value="drama">drama</option>
            <option value="krimi">krimi</option>
            <option value="komedie">komedie</option>
            <option value="romantický">romantický</option>
            <option value="mysteriózní">mysteriózní</option>
            <option value="thriller">thriller</option>
            <option value="psychologický">psychologický</option>
            <option value="historický">historický</option>
            <option value="životopisný">životopisný</option>
            <!-- a tak dále... -->
          </select>
        </label>
        <button class="genre__choice" type="submit">Vybrat</button>
      </form>
      <ul class="movie-list">
        <li class="movie-detail">
          <div class="movie-poster">
            <img 
              src="https://image.pmgstatic.com/cache/resized/w360/files/images/film/posters/162/505/162505167_735db9.jpg"
              alt="Vykoupení z věznice Shawshank"
            />
          </div>
          <div class="movie-info">
            <h2 class="movie-title">Vykoupení z věznice Shawshank</h2>
            <div class="movie-year">Rok vydání: 1994</div>
            <div class="movie-link">
              <a href="https://www.csfd.cz/film/2294-vykoupeni-z-veznice-shawshank" target="_blank">Odkaz na CSFD</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div>
      <button class="mrdej">Všechny filmy</button>
    </div>
    <script src="/index.js" type="module"></script>
  </body>

</html>
